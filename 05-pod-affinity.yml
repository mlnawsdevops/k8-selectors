apiVersion: v1 
kind: Pod
metadata:
  name: nginx
  labels:
    purpose: affinity
spec:
  containers:
  - name: nginx
    image: nginx

---

apiVersion: v1 
kind: Pod
metadata:
  name: pod-2
spec:
  affinity: 
    podAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
          - key: purpose
            operator: In 
            value: 
            - affinity
        topology: topology.kubernetes.io/zone
  containers:
  - name: nginx
    image: nginx