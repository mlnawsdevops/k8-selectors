apiVersion: v1 
kind: Pod
metadata:
  name: pod-1
  labels:
    purpose: affinity
spec:
  containers:
  - name: nginx
    image: nginx

---
# this pod-2 will be run on only pod-1 node 
apiVersion: v1 
kind: Pod
metadata:
  name: pod-2
spec:
  affinity: 
    podAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
          - key: purpose
            operator: In 
            values: 
            - affinity
        topologyKey: topology.kubernetes.io/zone
  containers:
  - name: nginx
    image: nginx